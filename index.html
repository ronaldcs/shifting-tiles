<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="google" value="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 
    <title>CodePen - Ron&#x27;s Portfolio</title>
    <link rel='stylesheet prefetch' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='styles/main.css'>
  </head>
  <body>
    <div ng-controller="mainCtrl as vm" class="app-container">
      <main>
        <section class="view">
          <section class="shifting-tiles-container">
            <shifting-tiles class="shifting-tiles" ng-class="{ start: vm.start }" shifting-tiles-config-default="{
              pictureFrequency: 7000,
              searchTags: 'skiing,programming,swimming,basketball,drawing,cooking,gaming,coffee,cruising,airline,hawaii'
            }" vm="vm"></shifting-tiles>
          </section>
        </section>
      </main>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js'></script>
    <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-animate.min.js'></script>
    <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.js'></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-scroll/1.0.0/angular-scroll.min.js"></script>
    <script src='scripts/main.js'></script>
  </body>
</html>
